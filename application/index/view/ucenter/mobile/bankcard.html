<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>尚牛在线</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="__STATIC__/home/css/mui.min.css" rel="stylesheet" />
		<link href="__STATIC__/home/css/moblie/mobliecom.css" rel="stylesheet" />
	</head>
<!--个人中心-银行卡管理-->
	<body class="bankcard_body">
		<header class="bg_fff mui-bar mui-bar-nav">
		    <a class="color_red mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">银行卡管理</h1>
		</header>
		<div class="mui-content">
		   <p class="ml-tip">银行账户</p>
		   {if condition="$bankcard eq '' " }
			<div class="addbank bg_fff mui-text-center">
				<a href="../ucenter/add_bankcard.html">
					<p class="add">添加新银行卡</p>
				</a>
			</div>
			{else}
			<ul class="cardList mui-table-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="../ucenter/add_bankcard.html">
			            <img class="mui-media-object mui-pull-left" src="__STATIC__/home/img/moblie/yl.png">
			            <div class="mui-media-body">
			                <span class="bankName">{$bankcard.branch}</span>
			                <p class="bankNum mui-ellipsis">{$bankcard.cardNumber}</p>
			            </div>
			        </a>
			    </li>
			</ul>
			<p class="ml-tip">每人最多绑定一张银行卡,点击卡片可修改原银行卡信息</p>
			{/if}
		</div>
		
		
	
		
		<!---js---->
		<script src="__STATIC__/home/js/moblie/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			})
		</script>
	</body>
</html>
