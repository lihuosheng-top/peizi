		<script>
			$("#on_buton").click(function () {
                var pay_money = $("#paymoney").val();
                if(pay_money == '' || pay_money == 0 || pay_money == null){
                    mui.alert("请输入充值金额");
                    return;
                }
                var beizhu =$('#remark').val();
                var bank_num =$('#bank_num').val();
                if(bank_num =='' ||bank_num == 0 || bank_num == null){
                    mui.alert("请输入充值的银行卡号");
                    return;
				}

                $(function(){
                    $.ajax({
                        type:"post",
                        url:"{:url('index/Ucenter/bank_transfer')}",
                        data:{
                            'pay_money':pay_money,
							'beizhu':beizhu,
							'bank_num':bank_num
						},
                        dataType:'json',
                        success:function(data){
                            mui.alert(data.msg+'<br/>请等待审核');
                            setTimeout(function () {
                                window.location.href= './home.html';
                            },2000);
                            console.log('成功');
                        },
                        error:function (data) {
                            console.log("错误");
                        }
                    })
                });

            });


		</script>
